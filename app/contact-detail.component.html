<div class="container" *ngIf="contact">
  <div class="profile-left">
    <img class="profilepic" src="{{contact.photo}}" />
    <h2>{{contact.name}}</h2>
  </div>


  <div><label>id: </label>{{contact.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="contact.name" placeholder="name"/>
  </div>
  <button (click)="goBack()">Back</button>
</div>
